<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Me</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
</head>
<body>

<div class="background-grid">
    <div class="grid-item"></div>
    <div class="grid-item"></div>
    <div class="grid-item"></div>
    <div class="grid-item"></div>
    <div class="grid-item"></div>
    <div class="grid-item"></div>
    <div class="grid-item"></div>
    <div class="grid-item"></div>
</div>

<div class="page-container">
    <a href="index.html" class="back-link">&larr; Back to Home</a>
    <h1>Get In Touch</h1>
    <p class="contact-intro">I'm currently seeking a Winter 2026 co-op position. The best ways to reach me are below.</p>

    <div class="direct-contact">
        <a href="mailto:contact@andriibessarab.com" class="contact-item">
            <i class="fa-solid fa-envelope"></i>
            <span>Email</span>
            <small>contact@andriibessarab.com</small>
        </a>
        <a href="tel:+16474028778" class="contact-item">
            <i class="fa-solid fa-phone"></i>
            <span>Phone</span>
            <small>+1 (647) 402-8778</small>
        </a>
        <a href="https://www.linkedin.com/in/andriibessarab/" target="_blank" class="contact-item">
            <i class="fa-brands fa-linkedin"></i>
            <span>LinkedIn</span>
            <small>Professional Profile</small>
        </a>
    </div>

    <div class="divider">
        <span>OR SEND A MESSAGE</span>
    </div>

    <form id="contact-form" action="https://formspree.io/f/xeolpynk" method="POST" class="contact-form">
        <div class="form-group">
            <label for="name">Your Name</label>
            <input type="text" id="name" name="name" required>
        </div>
        <div class="form-group">
            <label for="email">Your Email</label>
            <input type="email" id="email" name="email" required>
        </div>
        <div class="form-group">
            <label for="message">Message</label>
            <textarea id="message" name="message" rows="5" required></textarea>
        </div>
        <button type="submit" class="btn form-btn">Send Message</button>
    </form>
    <p id="form-status"></p>

</div>

<script>
    var form = document.getElementById("contact-form");

    async function handleSubmit(event) {
        event.preventDefault();
        var status = document.getElementById("form-status");
        var data = new FormData(event.target);
        fetch(event.target.action, {
            method: form.method,
            body: data,
            headers: {
                'Accept': 'application/json'
            }
        }).then(response => {
            if (response.ok) {
                status.innerHTML = "Thanks for your message!";
                status.classList.add('success');
                form.reset()
            } else {
                response.json().then(data => {
                    if (Object.hasOwn(data, 'errors')) {
                        status.innerHTML = data["errors"].map(error => error["message"]).join(", ")
                    } else {
                        status.innerHTML = "Oops! There was a problem submitting your form"
                        status.classList.add('error');
                    }
                })
            }
        }).catch(error => {
            status.innerHTML = "Oops! There was a problem submitting your form"
            status.classList.add('error');
        });
    }
    form.addEventListener("submit", handleSubmit)
</script>

</body>
</html>
